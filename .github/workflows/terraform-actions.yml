name: Terraform Actions

on:
  push:
    branches:
      - master

  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  validate:
    name: Terraform Validate
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: dev-standard

    steps:
    - uses: actions/checkout@v4

    - uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.14.3

    - name: Terraform Init
      run: |
        terraform workspace new dev || terraform workspace select dev
        terraform init -reconfigure

    - name: Terraform Validate
      run: terraform validate

  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'workflow_dispatch'

    defaults:
      run:
        working-directory: dev-standard

    steps:
    - uses: actions/checkout@v4

    - uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.14.3

    - name: Configure AWS credentials (OIDC)
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::565393042166:role/github-action
        aws-region: ${{ vars.AWS_REGION }}

    - name: Terraform Init & Plan
      run: |
        terraform init -reconfigure
        terraform plan \
          -var-file=../environments/dev.tfvars \
          -out=dev-tfplan

    - uses: actions/upload-artifact@v4
      with:
        name: dev-tfplan
        path: dev-standard/dev-tfplan

  apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: plan
    if: github.event_name == 'workflow_dispatch'
    environment: terraform-apply

    defaults:
      run:
        working-directory: dev-standard

    steps:
    - uses: actions/checkout@v4

    - uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.14.3

    - name: Configure AWS credentials (OIDC)
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::123456789012:role/github-oidc-terraform-role
        aws-region: ${{ vars.AWS_REGION }}

    - uses: actions/download-artifact@v4
      with:
        name: dev-tfplan
        path: dev-standard

    - name: Terraform Init & Apply
      run: |
        terraform init -reconfigure -backend-config=backend.tf
        terraform apply dev-tfplan
