name: Terraform Actions

on:
  push:
    branches:
      - master          # plan on merge (state comparison)

  workflow_dispatch:    # manual apply only

jobs:
  plan:
    name: Terraform Init & Plan (dev-standard)
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    defaults:
      run:
        working-directory: dev-standard

    steps:
    - uses: actions/checkout@v4

    - uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.14.3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Terraform Init & Plan
      run: |
        terraform init -reconfigure \
          -backend-config=backend.tf
        terraform plan \
          -var-file=../environments/dev.tfvars \
          -out=dev-tfplan

    - uses: actions/upload-artifact@v4
      with:
        name: dev-tfplan
        path: dev-standard/dev-tfplan

  apply:
    name: Terraform Apply (dev-standard)
    needs: plan
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment: terraform-apply   # approval gate

    defaults:
      run:
        working-directory: dev-standard

    steps:
    - uses: actions/checkout@v4

    - uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.14.3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - uses: actions/download-artifact@v4
      with:
        name: dev-tfplan
        path: dev-standard

    - name: Terraform Init & Apply
      run: |
        terraform init -reconfigure \
          -backend-config=dev-backend.tf
        terraform apply -auto-approve dev-tfplan
